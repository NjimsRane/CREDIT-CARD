<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Njimoke Rane Soulemanou" />
    <title>VISA CARD</title>

    <!-- links -->
    <link rel="stylesheet" href="/dist/style.css" />
    <link rel="icon" href="/Images/chip.png" type="image/x-icon" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="cardImage"></div>

        <header>
          <img src="/Images/chip.png" alt="chip" class="chip" />
          <img src="/Images/visa.png" alt="visa logo" class="visaLogo" />
        </header>

        <main>
          <p class="cardNumber"></p>
        </main>

        <footer class="holderInfo">
          <div class="holder">
            <p class="holderName">CARD HOLDER</p>
            <p class="holderNameField"></p>
          </div>
          <div class="date">
            <p class="dateExpire">EXPIRED</p>
            <p class="dateExpireField"></p>
          </div>
        </footer>
      </div>
    </div>
    <script src="/App/JS/"></script>
  </body>
</html>
