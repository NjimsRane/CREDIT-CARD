<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Njimoke Rane Soulemanou" />

    <link rel="stylesheet" href="/dist/style.css" />
    <title>CREDIT CARD VISA</title>
  </head>
  <body>
    <div class="boxForm">
      <div class="card">
        <div class="container">
          <div class="frontCard">
            <div class="cardImage"></div>
            <header>
              <img src="/Images/chip.png" alt="chip" class="chip" />
              <img src="/Images/visa.png" alt="visaLogo" class="visaLogo" />
            </header>

            <main>
              <p class="cardNum2 cardNums">0000</p>
              <p class="cardNum1 cardNums">0000</p>
              <p class="cardNum3 cardNums">0000</p>
              <p class="cardNum4 cardNums">0000</p>
            </main>

            <footer>
              <div class="holderInfo">
                <p class="cardHolder">CARD HOLDER</p>
                <p class="holderField field"></p>
              </div>
              <div class="dateInfo">
                <p class="dateExpire">EXPIRED</p>
                <p class="dateField field"></p>
              </div>
            </footer>
          </div>

          <div class="backCard">
            <div class="cardImage"></div>
            <div class="blackBar"></div>
            <div class="blockCvv">
              <img src="/Images/pattern.png" alt="pattern" class="pattern" />
              <p class="cvvCode"></p>
            </div>
            <p class="moto">
              Lorem ipsum dolor sit, amet consectetur adipisicing elit. Sint
              quae pariatur repellat fugit. Libero, id?
            </p>
            <img src="/Images/visa.png" alt="visaLogo" class="visaLogo" />
          </div>
        </div>
      </div>
      <h2>CLICK ON THE CARD TO FIELD IT</h2>

      <!-- form section -->
      <form action="#" class="form">
        <p class="cardNumbers">
          <label
            >CARD NUMBER <br />
            <input type="text" name="" class="cardNumber cardNumber1" />
            <input type="text" name="" class="cardNumber cardNumber2" />
            <input type="text" name="" class="cardNumber cardNumber3" />
            <input type="text" name="" class="cardNumber cardNumber4" />
          </label>
        </p>

        <p class="holder">
          <label
            >CARD HOLDER <br />
            <input type="text" name="holderName" class="holderName" />
          </label>
        </p>

        <p class="dateCvvInfos">
          <label
            >EXPIRED DATE <br />
            <input type="number" class="month dateCvvInfo" min="1" max="12" />
            <input
              type="number"
              class="year dateCvvInfo"
              min="2020"
              max="2030"
            />
          </label>

          <label class="cvvNumber"
            >CVV <br />
            <input type="text" class="dateCvvInfo cvvNum" />
          </label>
        </p>
      </form>
      <p class="button">
        <button type="submit" class="btn">SUBMIT</button>
      </p>
    </div>
    <script src="/App/JS/main.js"></script>
  </body>
</html>
